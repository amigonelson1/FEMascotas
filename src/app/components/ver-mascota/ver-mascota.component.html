<div class="title">
    <h1>
        Ver mascota
    </h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" *ngIf="mascota != null">
    <mat-card class="card">
        <mat-card-title>
            {{mascota.nombre!}}
        </mat-card-title>
        <mat-card-content>
            <p><strong>Raza: </strong>{{mascota.raza}}</p>
            <p><strong>Color: </strong>{{mascota.color}}</p>
            <p><strong>Peso: </strong>{{mascota.peso}}</p>
            <p><strong>Edad: </strong>{{mascota.edad}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/listMascotas" mat-raised-button>volver</button>
        </mat-card-actions>
    </mat-card>
</div>
